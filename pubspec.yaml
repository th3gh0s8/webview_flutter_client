name: naleemiah_erp
description: "Naleemiah ERP WebView App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.3

  # Core WebView plugin and platform implementations
  webview_flutter: ^4.7.0
  webview_flutter_android: ^3.15.0
  webview_flutter_wkwebview: ^3.12.0 # For iOS
  webview_windows: ^0.4.0 # For Windows
  webview_flutter_web: ^0.2.3+4 # For Web

  # For checking internet connectivity
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: ^2.4.0

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/naleems_logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/naleems_logo.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/naleems_logo.png
  android_12:
    image: assets/images/naleems_logo.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
